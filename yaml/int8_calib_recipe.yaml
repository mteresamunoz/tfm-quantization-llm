quant_stage:
  quant_modifiers:
    QuantizationModifier:
      ignore: ["lm_head"]
      config_groups:
        group_0:
          weights:
            num_bits: 8
            type: int
            strategy: channel #tensor
            dynamic: false
            symmetric: true
          input_activations:
            num_bits: 8
            type: int
            strategy: tensor
            dynamic: false
            symmetric: true
          targets: ["Linear"]
